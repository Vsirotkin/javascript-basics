  <body>
    <button
      id="button"
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
    >
      get Attribute in console
      <span aria-hidden="true">&times;</span>
    </button>

    <!-- Задание. Выведите в консоль значение атрибутов data-dismiss
    и aria-label с помощью метода getAttribute. -->

    <script>
      "use strict";

      let buttonGetAttribut = document.getElementById("button"); // находим кнопку
      let showDismiss = button.getAttribute("data-dismiss"); // получаем атрибут
      let showLabel = button.getAttribute("aria-label"); // получаем атрибут

      // создаем функцию для кнопки для вывода заданных атрибутов в консоль
      buttonGetAttribut.onclick = function () {
        console.log(showDismiss);
        console.log(showLabel);
      };
    </script>
