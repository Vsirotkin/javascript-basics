<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">let's change Id</button>
    <article>
      <h2>title</h2>
      text
    </article>
    <article>
      <h2 id="title">title</h2>
      text
    </article>

    <!-- Задание. найдите заголовок с id="title" и замените значение id
    на что-то другое. -->

    <script>
      "use strict";

      const changeIdBtn = document.getElementById("button");
      const getTitle = document.getElementById("title");

      changeIdBtn.onclick = function () {
        getTitle.id = "newId";
        document.getElementById("newId").textContent =
          "now I have a new id. check it out.";
      };
    </script>
  </body>
</html>
