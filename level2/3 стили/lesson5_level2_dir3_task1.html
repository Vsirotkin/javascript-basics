<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Стили</title>
  </head>
  <body>
    <button id="button" style="font-size: 15px">Кнопка</button>
    <textarea style="background-color: grey"></textarea>

    <!-- Задание. Сделайте с помощью javascript размер шрифта в кнопке 30px,
    а в textarea сделайте зеленый фон. Используйте свойство style у каждого из элементов. 
    -->

    <script>
      "use strict";

      button.onclick = () => {
        document.querySelector("button").style.fontSize = "30px";
        document.querySelector("textarea").style.background = "green";
      };
    </script>
  </body>
</html>
